<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Max</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Dima</td>
        </tr>
      </tbody>
    </table>

    <br>

    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Teams</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">25.10.2012</td>
          <td>Dnipro</td>
          <td rowspan="2">3:1</td>
        </tr>
        <tr>
          <td>Napoli</td>
        </tr>
      </tbody>
    </table>

    <br>

    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Parents</th>
          <th colspan="2">Childrens</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Anna</td>
          <td>Vasya</td>
          <td>Petya</td>
          <td>Dima</td>
        </tr>
        <tr>
          <td>Jora</td>
          <td>Adrey</td>
          <td>Max</td>
          <td>Vova</td>
        </tr>
      </tbody>
    </table>

    <br>

    <table border="1" width="200px">
      <tbody>
        <tr>
          <td colspan="2">1</td>
          <td>2</td>
          <td>3</td>
          <td colspan="2">4</td>
        </tr>
        <tr>
          <td colspan="2">12</td>
          <td colspan="2" rowspan="2">0</td>
          <td colspan="2">5</td>
        </tr>
        <tr>
          <td colspan="2">11</td>
          <td colspan="2">6</td>
        </tr>
        <tr>
          <td colspan="2">10</td>
          <td>9</td>
          <td>8</td>
          <td colspan="2">7</td>
        </tr>
      </tbody>
    </table>

    <br>

    <table border="1" width="200px">
      <tbody>
        <tr>
          <td colspan="3">1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td colspan="3">5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td colspan="3">9</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
