<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forms</title>
  </head>
  <body>
    <form>
      <input type="text">
      <button>Search</button>
    </form>

    <form>
      <textarea></textarea>
      <br>
      <button>Submit</button>
    </form>

    <form>
      <select>
        <option>First</option>
        <option>Second</option>
        <option>Third</option>
      </select>
    </form>

    <form>
      <select multiple>
        <option>First</option>
        <option>Second</option>
        <option>Third</option>
      </select>
    </form>

    <form>
      <div>
        <input type="checkbox" id="c1">
        <label for="c1">Low</label>
      </div>
      <div>
        <input type="checkbox" id="c2">
        <label for="c2">Medium</label>
      </div>
      <div>
        <input type="checkbox" id="c3">
        <label for="c3">Large</label>
      </div>
    </form>

    <form>
      <div>
        <input type="radio" id="r1" name="color">
        <label for="r1">Red</label>
      </div>
      <div>
        <input type="radio" id="r2" name="color">
        <label for="r2">Green</label>
      </div>
      <div>
        <input type="radio" id="r3" name="color">
        <label for="r3">Blue</label>
      </div>
    </form>
  </body>
</html>
